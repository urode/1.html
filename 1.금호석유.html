<h2>금호석유</h2>
<p>동사는 1976년 12월 설립되었으며 1988년 1월
   <strong><u><a href ="https://finance.naver.com/item/main.nhn?code=011780"target="_blank">
  한국거래소 유가증권시장</a></u></strong>에 주식을 상장함.
  합성고무, 합성수지, 정밀화학, 전자소재, 건자재, 에너지, 페놀유도체, 항만운영 등의 사업을 영위하고 있음.
  합성고무산업은 천연고무와 유사한 성상을 지니는 합성고무상 물질 또는 고무상 탄성체가 될 수 있는
  가소성 물질인 합성고무를 이용하여 타이어, 신발 등의 주원료를 생산하는 사업임.</p>
